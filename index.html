<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/redSociales.css">
</head>

<body class="body" id="profile">
  <main class="card">
    <figure class="cardContainerFragrance">
      <img class="cardFragrance" src="./images/image-product-mobile.jpg" alt="Perfume">
    </figure>

    <section class="cardContainerText">
      <span class="preTitle">Perfume</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        $149.99 <span class="prePrice">$169.99</span>
      </div>
      
      <button class="button">
        <img src="./images/icon-cart.svg" alt="carito">
        Add to Cart
      </button>
    </section>
  </main>

  <footer class="footer">
    <nav class="navContactos">
      <ul class="containerContacts">
        <li class="containerContactsRedSocial">
          <a href="https://www.instagram.com/franciscocarusso" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/instagram.png" alt="icon red social instagram" title="Instagram">
          </a>
        </li>
        <li class="containerContactsRedSocial">
          <a href="https://www.linkedin.com/in/franciscocarusso/" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/linkedin.png" alt="icon red social linkedin" title="linkedin">
          </a>
        </li>
        <li class="containerContactsRedSocial">
          <a href="https://github.com/Todointerconectado" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/github.png" alt="icon red social github" title="Github">
          </a>
        </li>
        <li class="containerContactsRedSocial">
          <a href="https://twitter.com/Todointerconect" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/twitter.png" alt="icon red social twitter" title="twitter">
          </a>
        </li>
        <li class="containerContactsRedSocial">
          <a href="https://www.youtube.com/@todointerconectado" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/youtube.png" alt="icon red social YouTube" title="YouTube">
          </a>
        </li>
        <li class="containerContactsRedSocial">
          <a href="https://wa.me/message/NDFDMQDDCCIBB1/" target="_blank">
            <img class="containerContactsImg" src="./images/iconos/whatsapp.png" alt="icon red social Whatsapp" title="Whatsapp">
          </a>
        </li>
      </ul>
    </nav>

    <div>
      <p class="atrubution">Coded by 
        <a href="https://todointerconectado.com/" target="_blank">Todointerconectado | Francisco Carusso.</a>
      </p>
      <p class="atrubution">Challenge by 
        <a href="https://www.frontendmentor.io/profile/Todointerconectado" target="_blank">Frontend Mentor.</a>
      </p>
    </div>

    <a class="containerArrow" href="#profile">
      <img class="arrow" src="./images/iconos/flecha.png" alt="up arrow">
    </a>
    
  </footer>
</body>
</html>
