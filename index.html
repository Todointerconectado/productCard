<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="card">
    <figure class="cardContainerFragrance">
      <img class="cardFragrance" src="./images/image-product-mobile.jpg" alt="Perfume">
    </figure>

    <section class="cardContainerText">
      <span class="preTitle">Preview</span>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        $149.99 <span class="prePrice">$169.99</span>
      </div>
      
      <button class="button">Add to Cart</button>
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
